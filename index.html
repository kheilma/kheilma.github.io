<!DOCTYPE html>
<html>
<head>
<style>
.coor {
   position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -140px;
    width: 3px;
    height: 150px;
}
</style>
<script>
function myFunction(e) {
    x = e.clientX;
    y = e.clientY;
    coor = "Coordinates: (" + x + "," + y + ")";
    document.getElementById("demo").innerHTML = coor
}

function clearCoor() {
    document.getElementById("demo").innerHTML = "";
}
</script>
</head>
<body style="margin:0px;">

<div class="coor" style="width:500px;height:350px;border:1px solid" onmousemove="myFunction(event)" onmouseout="clearCoor()"></div>


<p id="demo"></p>

</body>
</html>
