<!DOCTYPE html>
<html>
<head>
<style>
.coor {
   position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -170px;
    margin-left: -250px;
    width: 3px;
    height: 150px;
}
</style>
<script>
function myFunction(e) {
    x = e.clientX;
    y = e.clientY;
    b = 0;
    y1 = 0;
    var s = today.getSeconds();
    coor = "Coordinates: (" + x + "," + y + ")";
    document.getElementById("demo").innerHTML = coor
    for (b) {
        if (s == today.getSeconds()) {
            y1 = e.clientY;
        }
        if (today.getSeconds() > s) {
            if ((y > y1 + 100) || (y < y1 - 100)) {
                document.getElementById("demo").innerHTML = "handshake complete"
            }
        }
        }
    }
    
    	
}

function clearCoor() {
    document.getElementById("demo").innerHTML = "";
}
</script>
</head>

<body style="margin:0px;">

<div class="coor" style="width:500px;height:350px;border:1px solid" onmousemove="myFunction(event)" onmouseout="clearCoor()"></div>


<p id="demo"></p>

</body>
</html>
