<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Kyle Heilman</title>
</head>
<body>
    <canvas id="gameCanvas">
        Please upgrade your browser to support HTML5.<br/> 
        One recommendation is to install the latest Chrome or Firefox.
    </canvas>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript">

    
var STAGE_WIDTH = 600,
    STAGE_HEIGHT = 400,
    TIME_PER_FRAME = 33, //this equates to 30 fps
    GAME_FONTS = "bold 20px sans-serif";

var PATH_CHAR = "img/spritesheet.png";

var CHAR_WIDTH = 72,
    CHAR_HEIGHT = 96,
    CHAR_START_X = 200,
    CHAR_START_Y = 200,
    CHAR_SPEED = 5,
    IMAGE_START_X = 0,
    IMAGE_START_NORTH_Y = 0,
    IMAGE_START_EAST_Y = 96,
    IMAGE_START_SOUTH_Y = 192,
    IMAGE_START_WEST_Y = 288,   
    SPRITE_WIDTH = 216;

var TEXT_PRELOADING = "Loading ...", 
    TEXT_PRELOADING_X = 200, 
    TEXT_PRELOADING_Y = 200;
    
    
    
    



var stage = document.getElementById("gameCanvas");
stage.width = STAGE_WIDTH;
stage.height = STAGE_HEIGHT;
var ctx = stage.getContext("2d");
ctx.fillStyle = "grey";
ctx.font = GAME_FONTS;


var charImage = new Image();
charImage.ready = false;
charImage.onload = setAssetReady;
charImage.src = PATH_CHAR;

function setAssetReady()
{
    this.ready = true;
}

//Display Preloading
ctx.fillRect(0,0,stage.width,stage.height);
ctx.fillStyle = "#000";
ctx.fillText(TEXT_PRELOADING, TEXT_PRELOADING_X, TEXT_PRELOADING_Y);
var preloader = setInterval(preloading, TIME_PER_FRAME);

var gameloop, facing, currX, currY, charX, charY, isMoving;

function preloading()
{   
    if (charImage.ready)
    {
        clearInterval(preloader);
        
        //Initialise game
        facing = "E"; //N = North, E = East, S = South, W = West
        isMoving = false;
        
        gameloop = setInterval(update, TIME_PER_FRAME);         
        document.addEventListener("keydown",keyDownHandler, false); 
        document.addEventListener("keyup",keyUpHandler, false); 
    }
}

//------------
//Key Handlers
//------------
function keyDownHandler(event)
{
    var keyPressed = String.fromCharCode(event.keyCode);

    if (keyPressed == "W")
    {       
        facing = "N";
        isMoving = true;
    }
    else if (keyPressed == "D")
    {   
        facing = "E";
        isMoving = true;        
    }
    else if (keyPressed == "S")
    {   
        facing = "S";
        isMoving = true;        
    }
    else if (keyPressed == "A")
    {   
        facing = "W";
        isMoving = true;        
    }
}

function keyUpHandler(event)
{
    var keyPressed = String.fromCharCode(event.keyCode);
    
    if ((keyPressed == "W") || (keyPressed == "A") || 
        (keyPressed == "S") || (keyPressed == "D"))
    {
        isMoving = false;
    }
}

//------------
//Game Loop
//------------
charX = CHAR_START_X;
charY = CHAR_START_Y;

currX = IMAGE_START_X;
currY = IMAGE_START_EAST_Y;

function update()
{       
    //Clear Canvas
    ctx.fillStyle = "grey";
    ctx.fillRect(0, 0, stage.width, stage.height);  
    
    if (isMoving)
    {
        if (facing == "N")
        {
            charY -= CHAR_SPEED;
            currY = IMAGE_START_NORTH_Y;
        }
        else if (facing == "E")
        {
            charX += CHAR_SPEED;
            currY = IMAGE_START_EAST_Y;
        }
        else if (facing == "S")
        {
            charY += CHAR_SPEED;
            currY = IMAGE_START_SOUTH_Y;
        }
        else if (facing == "W")
        {
            charX -= CHAR_SPEED;
            currY = IMAGE_START_WEST_Y;
        }
        
        currX += CHAR_WIDTH;
        
        if (currX >= SPRITE_WIDTH)
            currX = 0;
    }
    
    //Draw Image
    ctx.drawImage(charImage,currX,currY,CHAR_WIDTH,CHAR_HEIGHT,
                    charX,charY,CHAR_WIDTH,CHAR_HEIGHT);

}





    
    
    
    </script>

</body>
</html>
